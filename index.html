<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAPPY GRADUATION</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; background-color: #e0e0e0;
      margin: 0; padding: 1rem;
      font-family: 'Quicksand', sans-serif;
      overflow-x: hidden;
    }
    .poster {
      position: relative; width: 95%; max-width: 600px;
      aspect-ratio: 3/4; border-radius: 10px;
      background: linear-gradient(to bottom right, #0d47a1, #1976d2);
      background-image: linear-gradient(to bottom right, #0d47a1, #1976d2),
        url('https://www.transparenttextures.com/patterns/flowers.png');
      background-blend-mode: multiply;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    /* Ti√™u ƒë·ªÅ */
    .title { position: absolute; top: 7%; right: 8%; color: #fff; text-align: right; }
    .title h1 {
      margin: 0; line-height: 1.1;
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.5rem, 6vw, 2.8rem);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease-in-out forwards;
    }
    @keyframes fadeIn { from{opacity:0;transform:translateY(-20px) scale(.8);}
                        to{opacity:1;transform:translateY(0) scale(1);} }
    /* ·∫¢nh */
    .photo-frame {
      position: absolute; background: #fff; padding: 1.2%;
      border-radius: 4px; box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      display: flex; justify-content: center; align-items: center;
      transition: box-shadow .5s ease;
    }
    .photo-frame img { width: 100%; height: 100%; object-fit: cover; }
    .photo-frame:hover { box-shadow: 0 0 20px rgba(255,215,0,.8); }
    .main-photo { width: 42%; top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      border: 3px solid #bbdefb; z-index: 10;
    }
    .small-photo { width: 23%; transition: transform .4s ease; z-index: 5; }
    .small-photo:hover { transform: scale(1.1) rotate(0); }
    .photo-1 { top: 20%; left: 5%; transform: rotate(-6deg); }
    .photo-2 { top: 38%; left: 3%; transform: rotate(4deg); }
    .photo-3 { top: 56%; left: 8%; transform: rotate(-4deg); }
    .photo-4 { top: 25%; right: 5%; transform: rotate(6deg); }
    .photo-5 { top: 55%; right: 7%; transform: rotate(-5deg); }
    /* B·∫£ng t√™n */
    .name-plate {
      position: absolute; bottom: 6%; right: 6%;
      background: #fff; padding: 2% 4%;
      border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }
    .name-plate h2 { margin: 0; color:#0d47a1;
      font-family:'Playfair Display',serif;
      font-size: clamp(1rem,4.5vw,1.8rem);
    }
    /* N√∫t nh·∫°c */
    #music-btn {
      position: absolute; top: 10px; left: 10px;
      background: rgba(255,255,255,.9); border: none;
      padding: 10px 15px; border-radius: 20px;
      font-size: 16px; cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform .2s ease; z-index: 20;
    }
    #music-btn:hover { transform: scale(1.1); }
    /* Responsive */
    @media (max-width:768px) {
      .poster { width: 100%; max-width: 95%; aspect-ratio: auto; padding: 10px; }
      .title { top: 5%; left: 0; right: 0; text-align: center; }
      .main-photo { width: 70%; top: 45%; }
      .small-photo { width: 35%; }
      .photo-1 { top: 15%; left: 5%; }
      .photo-2 { top: 30%; left: 2%; }
      .photo-3 { top: 65%; left: 8%; }
      .photo-4 { top: 25%; right: 5%; }
      .photo-5 { top: 65%; right: 5%; }
      .name-plate { bottom: 4%; left: 50%; transform: translateX(-50%); text-align: center; }
      #music-btn { bottom: 10px; top: auto; left: 50%; transform: translateX(-50%); font-size: 14px; padding: 8px 12px; }
    }
  </style>
</head>
<body>
  <div class="poster">
    <div class="title"><h1>HAPPY</h1><h1>GRADUATION!</h1></div>
    <div class="photo-frame main-photo"><img src="img/f6.jpg" alt="·∫¢nh ch√≠nh"></div>
    <div class="photo-frame small-photo photo-1"><img src="img/f1.jpg" alt=""></div>
    <div class="photo-frame small-photo photo-2"><img src="img/f2.jpg" alt=""></div>
    <div class="photo-frame small-photo photo-3"><img src="img/f3.jpg" alt=""></div>
    <div class="photo-frame small-photo photo-4"><img src="img/f4.jpg" alt=""></div>
    <div class="photo-frame small-photo photo-5"><img src="img/f5.jpg" alt=""></div>
        <div class="photo-frame small-photo photo-5"><img src="img/f9.jpg" alt=""></div>

    <div class="name-plate"><h2>PH·∫†M L√ä PH∆Ø∆†NG DUNG</h2></div>
  </div>

  <audio id="bg-music" loop>
    <source src="audio/graduation_song.mp3" type="audio/mpeg">
  </audio>
  <button id="music-btn">üîà B·∫≠t Nh·∫°c</button>

  <script>
    // Confetti
    for (let i=0;i<50;i++){let c=document.createElement("div");
      c.classList.add("confetti");
      c.style.left=Math.random()*100+"vw";
      c.style.animationDuration=(Math.random()*3+2)+"s";
      document.body.appendChild(c);}
    // Balloons
    for (let i=0;i<5;i++){let b=document.createElement("div");
      b.classList.add("balloon");
      b.style.left=(Math.random()*80+10)+"%";
      b.style.background=i%2===0?"radial-gradient(circle at 30% 30%, #ff4081, #c2185b)":"radial-gradient(circle at 30% 30%, #42a5f5, #1565c0)";
      b.style.animationDuration=(Math.random()*5+7)+"s";
      document.body.appendChild(b);}
    // Stars
    for (let i=0;i<20;i++){let s=document.createElement("div");
      s.classList.add("star");
      s.style.top=Math.random()*100+"vh";
      s.style.left=Math.random()*100+"vw";
      document.body.appendChild(s);}
    // Music
    const music=document.getElementById("bg-music");
    const btn=document.getElementById("music-btn");
    btn.addEventListener("click",()=>{
      if(music.paused){music.play();btn.textContent="üîä T·∫Øt Nh·∫°c";}
      else{music.pause();btn.textContent="üîà B·∫≠t Nh·∫°c";}
    });
  </script>
</body>
</html>
