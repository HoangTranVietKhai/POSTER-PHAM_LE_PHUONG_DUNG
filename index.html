<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAPPY GRADUATION</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* --- CSS ghÃ©p tá»« style.css --- */
    body {
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; background-color: #e0e0e0;
      margin: 0; padding: 1rem;
      font-family: 'Quicksand', sans-serif; box-sizing: border-box;
      overflow-x: hidden;
    }
    .poster {
      position: relative; width: 95%; max-width: 600px;
      aspect-ratio: 3/4;
      background: linear-gradient(to bottom right, #0d47a1, #1976d2);
      border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      overflow: hidden;
      background-image: linear-gradient(to bottom right, #0d47a1, #1976d2),
                        url('https://www.transparenttextures.com/patterns/flowers.png');
      background-blend-mode: multiply;
    }
    .title { position: absolute; top: 7%; right: 8%; color: white; text-align: right; }
    .title h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.5rem, 6vw, 2.8rem); margin: 0; line-height: 1.1;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease-in-out forwards;
    }
    @keyframes fadeIn { 0%{opacity:0;transform:translateY(-20px) scale(0.8);}
                        100%{opacity:1;transform:translateY(0) scale(1);} }
    .photo-frame {
      position: absolute; background: white; padding: 1.2%; border-radius: 4px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      display: flex; justify-content: center; align-items: center;
      transition: box-shadow 0.5s ease;
    }
    .photo-frame:hover { box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
    .photo-frame img { width: 100%; height: 100%; object-fit: cover; }
    .main-photo {
      width: 42%; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      border: 3px solid #bbdefb; z-index: 10;
    }
    .small-photo { width: 23%; transition: transform 0.4s ease; z-index: 5; }
    .small-photo:hover { transform: scale(1.1) rotate(0deg); }
    .photo-1 { top: 20%; left: 5%; transform: rotate(-6deg); }
    .photo-2 { top: 38%; left: 3%; transform: rotate(4deg); }
    .photo-3 { top: 56%; left: 8%; transform: rotate(-4deg); }
    .photo-4 { top: 25%; right: 5%; transform: rotate(6deg); }
    .photo-5 { top: 55%; right: 7%; transform: rotate(-5deg); }
    .name-plate {
      position: absolute; bottom: 6%; right: 6%;
      background: white; padding: 2% 4%; border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }
    .name-plate h2 { margin: 0; font-family: 'Playfair Display', serif;
                     color: #0d47a1; font-size: clamp(1rem,4.5vw,1.8rem); }
    .confetti {
      position: absolute; width: 10px; height: 10px; top: -10px;
      opacity: 0.9; animation: fall linear infinite;
    }
    @keyframes fall { 0%{transform:translateY(0) rotate(0);opacity:1;}
                      100%{transform:translateY(100vh) rotate(720deg);opacity:0;} }
    .confetti:nth-child(odd){background:#ff6b6b;}
    .confetti:nth-child(even){background:#4caf50;}
    .balloon {
      position: absolute; bottom: -150px; width: 40px; height: 60px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: floatBalloon linear infinite;
    }
    @keyframes floatBalloon {0%{transform:translateY(0) rotate(0);}
                             100%{transform:translateY(-120vh) rotate(10deg);} }
    .balloon::after { content:""; position:absolute; top:60px; left:50%;
                      width:2px; height:40px; background:#444; }
    .star {
      position: absolute; width:8px; height:8px; background:white; border-radius:50%;
      animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle {0%{opacity:.3;transform:scale(.5);}
                        100%{opacity:1;transform:scale(1.2);} }
    #music-btn {
      position: absolute; top:10px; left:10px;
      background:rgba(255,255,255,0.9); border:none;
      padding:10px 15px; border-radius:20px; font-size:16px;
      cursor:pointer; box-shadow:0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease; z-index:20;
    }
    #music-btn:hover { transform: scale(1.1); }
    @media (max-width:768px) {
      .poster { width:100%; max-width:95%; aspect-ratio:auto; padding:10px; }
      .title { top:5%; right:0; left:0; text-align:center; }
      .main-photo { width:70%; }
      .small-photo { width:35%; }
      .name-plate { bottom:4%; left:50%; transform:translateX(-50%); text-align:center; padding:6px 12px; }
      #music-btn { bottom:10px; top:auto; left:50%; transform:translateX(-50%); font-size:14px; padding:8px 12px; }
    }
  </style>
</head>
<body>

  <div class="poster">
    <img src="img/mu_cu_nhan.png" class="deco-cap-1" alt="MÅ© cá»­ nhÃ¢n">
    <div class="title"><h1>HAPPY</h1><h1>GRADUATION!</h1></div>

    <div class="photo-frame main-photo">
      <img src="img/f6.jpg" alt="áº¢nh chÃ­nh">
    </div>
    <div class="photo-frame small-photo photo-1"><img src="img/f1.jpg" alt=""></div>
    <div class="photo-frame small-photo photo-2"><img src="img/f2.jpg" alt=""></div>
    <div class="photo-frame small-photo photo-3"><img src="img/f3.jpg" alt=""></div>
    <div class="photo-frame small-photo photo-4"><img src="img/f4.jpg" alt=""></div>
    <div class="photo-frame small-photo photo-5"><img src="img/f5.jpg" alt=""></div>

    <div class="name-plate"><h2>PHáº M LÃŠ PHÆ¯Æ NG DUNG</h2></div>
  </div>

  <!-- Nháº¡c -->
  <audio id="bg-music" loop>
    <source src="audio/graduation_song.mp3" type="audio/mpeg">
  </audio>
  <button id="music-btn">ðŸ”ˆ Báº­t Nháº¡c</button>

  <script>
    /* --- Script ghÃ©p tá»« script.js --- */
    // Hiá»‡u á»©ng confetti
    for (let i = 0; i < 50; i++) {
      let confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.querySelector(".poster").appendChild(confetti);
    }
    // Hiá»‡u á»©ng bÃ³ng bay
    for (let i = 0; i < 6; i++) {
      let balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * 80 + 10 + "%";
      balloon.style.background = i % 2 === 0
        ? "radial-gradient(circle at 30% 30%, #ff4081, #c2185b)"
        : "radial-gradient(circle at 30% 30%, #42a5f5, #1565c0)";
      balloon.style.animationDuration = (Math.random() * 5 + 7) + "s";
      document.querySelector(".poster").appendChild(balloon);
    }
    // Hiá»‡u á»©ng sao
    for (let i = 0; i < 20; i++) {
      let star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = (Math.random() * 2 + 1) + "s";
      document.querySelector(".poster").appendChild(star);
    }
    // Nháº¡c
    const music = document.getElementById("bg-music");
    const musicBtn = document.getElementById("music-btn");
    window.addEventListener("load", () => {
      music.play().catch(() => {
        console.log("TrÃ¬nh duyá»‡t cháº·n autoplay, hÃ£y click nÃºt Ä‘á»ƒ báº­t nháº¡c.");
      });
    });
    musicBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        musicBtn.textContent = "ðŸ”Š Táº¯t Nháº¡c";
      } else {
        music.pause();
        musicBtn.textContent = "ðŸ”ˆ Báº­t Nháº¡c";
      }
    });
  </script>
</body>
</html>
